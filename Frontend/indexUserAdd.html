<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles2.css" />
    <title>Users</title>
  </head>
  <body>
    <header>
      <a href="./indexMemb.html" style="text-decoration: none">
        <div style="color: #6d6d6d">Memberships</div></a
      >
      <div style="color: #7b87ed">Users</div>
    </header>
    <main>
      <div>
        <div>
          <h2>Create User</h2>
        </div>
      </div>
      <div class="userFormField">
        <div class="formWrap">
          <form>
            <div>
              <label for="userName"
                >First Name <span style="color: red">*</span></label
              ><input type="text" required id="userName" class="userName" />
            </div>
            <div>
              <label for="userSurame"
                >Last Name <span style="color: red">*</span></label
              ><input type="text" required id="userSurame" class="userSurame" />
            </div>
            <div>
              <label for="userEmail"
                >Email <span style="color: red">*</span></label
              ><input type="email" required id="userEmail" class="userEmail" />
            </div>
            <div>
              <label for="selectMemb">Change Membership</label><br /><select
                id="selectMemb"
              ></select>
            </div>
            <div>
              <a href="./indexUsers.html">
                <button type="button" class="cancelButtonUser">
                  Cancel
                </button></a
              ><input type="submit" class="submitNewUser" value="New User" />
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>Copyright Â© 2024 Membership Manager</footer>
    <script src="./indexUserAdd.js"></script>
  </body>
</html>
